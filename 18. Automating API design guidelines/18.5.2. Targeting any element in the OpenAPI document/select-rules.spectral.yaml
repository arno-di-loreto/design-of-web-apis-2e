extends: # Check section 17.8 of The Design Of Web APIs, Second Edition for explanation about extends
  - [./rules.spectral.yaml, off]

rules:
  # Set any rule to true to make it run with spectral lint api.openapi.yaml -r select-rules.spectral.yaml

  # All put and post operations responses objects 
  all-path-objects: false
  all-post-operations: false
  all-put-operations: false
  all-post-and-put-operations: false 
  all-post-and-put-operations-responses: false
  
  # All query and path parameters
  all-path-level-parameters-list: false
  all-operation-level-parameters-list: false
  components-parameters-object: false
  all-parameters-multiple-paths: false
  all-parameters-single-path: false
  all-path-query-parameters-equal: false
  all-path-query-parameters-match: false
  all-path-query-paramerts-match-single: true