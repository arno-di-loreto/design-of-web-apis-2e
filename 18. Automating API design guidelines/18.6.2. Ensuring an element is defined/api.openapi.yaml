openapi: 3.1.0

info:
  title: Banking
  version: "1.0"

paths:
  /transfers:
    # âœ… Path-level parameters list without Correlation-Id header
    parameters:
      - name: Correlation-Id
        in: header
        schema:
          type: string
    post:
      responses:
        "201":
          description: Money transfered
        # âœ… 500 defined
        "500":
          description: Unexpected error
  /accounts:
    # ðŸš¨ No path-level parameters list
    get:
      responses:
        "200":
          description: Found accounts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        # ðŸš¨ No 500 defined
  /accounts/{accountId}:
    # ðŸš¨ Path-level parameters list without Correlation-Id header
    parameters:
      - name: accountId
        in: path
        required: true
        schema:
          type: string
    get:
      responses:
        "200":
          description: An account
        # âœ… 500 defined
        "500":
          description: Unexpected error

components:
  schemas:
    Account:
      type: object
      # âœ… filled required list
      required: [id]
      properties:
        id:
          type: string
    Transaction:
      type: object
      # ðŸš¨ no required list 
      properties:
        id: 
          type: string
    TransactionPatch:
      type: object
      # âœ… empty required list
      required: []
      properties:
        tags:
          type: array
          items:
            type: string